---

- name: Create mailbox
  uri:
    url: "https://{{ mailcow__hostname }}/api/v1/add/mailbox"
    method: POST
    body_format: json
    return_content: yes
    status_code: 200
    body: "{{ mailcow__demo_mailbox_json | to_json }}"
    headers:
      X-API-Key: "{{ mailcow__api_key }}"
  register: result_mailbox
  until: ('json' in result_mailbox)
  retries: 10
  delay: 10

- name: Debug Creation
  debug:
    var: result_mailbox.json
